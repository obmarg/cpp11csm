{{#compilers}}
<div class="control-group">
  <label class="control-label" for="inlineCheckboxes">{{ Name }}</label>
  <div class='controls'>
    {{# Versions }}
    <label class='checkbox inline'>
      <input 
        type='checkbox'
        id='{{ ShortName }}{{ Num }}check'
        value='{{ ShortName }}{{ Num }}'
        checked > {{ Num }}
    </label>
    {{/ Versions }}
    <p class='help-block'>Select versions of {{ Name }} to include in the table</p>
  </div>
</div>
{{/compilers}}
